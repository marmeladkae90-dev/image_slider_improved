<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер изображений</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider" role="region" aria-label="Галерея изображений">
    <div class="frame">
     <img id="slide-image" src="photo1.jpg" alt="Слайд 1">
    </div>
    <div class="counter" id="counter">Изображение 1 из 5</div>
    <div class="dots" id="dots"></div>
    <button id="prev" aria-label="Предыдущий слайд">Назад</button>
    <button id="next" aria-label="Следующий слайд">Вперёд</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
